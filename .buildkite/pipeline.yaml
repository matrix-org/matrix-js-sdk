steps:
  - label: ":eslint: JS Lint"
    command:
      - "yarn install"
      - "yarn lint:js"
    plugins:
      - docker#v3.0.1:
          image: "node:12"

  - label: ":tslint: TS Lint"
    command:
      - "yarn install"
      - "yarn lint:ts"
    plugins:
      - docker#v3.0.1:
          image: "node:12"

  - label: ":typescript: Types Lint"
    command:
      - "yarn install"
      - "yarn lint:types"
    plugins:
      - docker#v3.0.1:
          image: "node:12"

  - label: "ğŸ›  Build"
    command:
      - "yarn install"
      - "yarn build"
    plugins:
      - docker#v3.0.1:
          image: "node:12"

  - label: ":jest: Tests"
    command:
      - "yarn install"
      - "yarn test"
    plugins:
      - docker#v3.0.1:
          image: "node:12"

  - label: "ğŸ“ƒ Docs"
    command:
      - "yarn install"
      - "yarn gendoc"
    plugins:
      - docker#v3.0.1:
          image: "node:12"

  - wait

  - label: "ğŸ´ Trigger matrix-react-sdk"
    trigger: "matrix-react-sdk"
    branches: "develop"
    build:
        branch: "develop"
        message: "[js-sdk] ${BUILDKITE_MESSAGE}"
    async: true
