name: Publish to npm
on:
    workflow_call:
        secrets:
            NPM_TOKEN:
                required: true
        outputs:
            id:
                description: "The npm package@version string we published"
                value: ${{ jobs.npm.outputs.id }}
permissions: {}
jobs:
    npm:
        name: Publish to npm
        runs-on: ubuntu-24.04
        permissions:
            contents: read
            id-token: write
        outputs:
            id: ${{ steps.npm-publish.outputs.id }}
        steps:
            - name: ğŸ§® Checkout code
              uses: actions/checkout@v4
              with:
                  ref: staging

            - name: ğŸ”§ Yarn cache
              uses: actions/setup-node@v4
              with:
                  cache: "yarn"
                  registry-url: "https://registry.npmjs.org"
                  node-version-file: package.json

            - name: ğŸ”¨ Install dependencies
              run: "yarn install --frozen-lockfile"

            - name: ğŸš€ Publish to npm
              id: npm-publish
              run: |
                  npm publish --provenance --access public --tag next
                  release=$(jq -r '"\(.name)@\(.version)"' package.json)
                  echo "id=$release" >> $GITHUB_OUTPUT
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: ğŸ–ï¸ Add `latest` dist-tag to final releases
              if: steps.npm-publish.outputs.id && !contains(steps.npm-publish.outputs.id, '-rc.')
              run: npm dist-tag add "$release" latest
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
                  release: ${{ steps.npm-publish.outputs.id }}
