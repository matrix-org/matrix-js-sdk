name: Tests
on:
  pull_request: { }
  push:
    branches: [ develop, master ]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  jest:
    name: 'Jest [${{ matrix.specs }}] (Node ${{ matrix.node }})'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        specs: [browserify, integ, unit]
        node: [16, 18, latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          cache: 'yarn'
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: "yarn install"

      - name: Build
        if: matrix.specs == 'browserify'
        run: "yarn build"

      - name: Get number of CPU cores
        id: cpu-cores
        uses: SimenB/github-actions-cpu-cores@v1

      - name: Run tests with coverage
        run: "yarn coverage --ci --reporters github-actions --max-workers ${{ steps.cpu-cores.outputs.count }} ./spec/${{ matrix.specs }}"

      - name: Prevent coverage file conflicts
        run: |
          mv coverage/lcov.info coverage/${{ matrix.node }}-${{ matrix.specs }}.lcov.info
          mv coverage/test-report.xml coverage/${{ matrix.node }}-${{ matrix.specs }}.test-report.xml

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: |
            coverage
            !coverage/lcov-report
