name: Tests
on:
  pull_request: { }
  push:
    branches: [ develop, master ]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  jest:
    name: Jest (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16, 18, latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          cache: 'yarn'
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: "yarn install"

      - name: Build
        run: "yarn build"

      - name: Run tests with coverage
        run: "yarn coverage --ci --reporters github-actions"

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage-${{ matrix.node }}
          path: |
            coverage
            !coverage/lcov-report
            
  coverage:
    name: Coverage
    needs: jest
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v3
    
      - uses: actions/download-artifact@v3
      
      - name: Merge coverage
        run: |
          npm i junit-report-merger lcov-result-merger
          mkdir coverage
          ./node_modules/.bin/jrm coverage/test-report.xml */test-report.xml
          ./node_modules/.bin/lcov-result-merger */lcov.info coverage/lcov.info

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: coverage
