name: Tests
on:
  pull_request: { }
  push:
    branches: [ develop, master ]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  jest:
    name: 'Jest [${{ matrix.specs }}] (Node ${{ matrix.node }})'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        specs: [browserify, integ, unit]
        node: [16, 18, latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          cache: 'yarn'
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: "yarn install"

      - name: Build
        if: matrix.specs == 'browserify'
        run: "yarn build"

      - name: Get number of CPU cores
        id: cpu-cores
        uses: SimenB/github-actions-cpu-cores@v1

      - name: Run tests with coverage
        run: "yarn coverage --ci --reporters github-actions --max-workers ${{ steps.cpu-cores.outputs.count }} ./spec/${{ matrix.specs }}"

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage-${{ matrix.node }}-${{ matrix.specs }}
          path: |
            coverage
            !coverage/lcov-report

  coverage:
    name: Coverage
    needs: jest
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v3

      - uses: actions/download-artifact@v3

      - name: Merge coverage
        run: |
          npm i @skodaflow/sonar-report-merger lcov-result-merger
          mkdir coverage
          ./node_modules/.bin/srm coverage/test-report.xml */test-report.xml
          ./node_modules/.bin/lcov-result-merger */lcov.info coverage/lcov.info

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: coverage
